<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="toDoListForm">
    <div class="mainToDo">
        <div class="yellowHeader"></div>
        <h1 class="ToDoListText">To-Do List</h1>
        <button type="button" class= "sortImage"></button>
        <div class="add">
            <div class="divInput">
                <input class="inputToDo" type="text">
                <button type="button" class="delete"></button>
            </div>
        </div>
        <button type="button" class="buttonAdd">
            <div class="circlePlus">+</div>
            <p class="buttonText">Добавить</p>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
