<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainToDo">
        <div class="yellowHeader"></div>
        <h1 class="ToDoListText">To-Do List</h1>
        <form class="toDoListForm">
            <label>
                <img class= "sortImage" name="sortImage" src="./images/NotFilledSortDown.png" alt="NotFilledSort icon">
            </label>
            <label>
                <div class="divInput">
                    <input class="inputToDo" name="inputToDo" type="text">
                    <button class="delete" name="delete">X</button>
                </div>
            </label>
            <label>
                <button class="buttonAdd">
                    <div class="circlePlus" name="circlePlus">+</div>
                    <p class="buttonText" name="buttonText">Добавить</p>
                </button>
            </label>
        </form>
    </div>
</body>
</html>
